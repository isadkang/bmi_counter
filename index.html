<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator BMI</title>
</head>
<body>
    <h1>Kalkulator BMI</h1>
    <form>
        <label for="beratBadan">Berat Badan (kg):</label>
        <input type="number" id="beratBadan" required><br><br>

        <label for="tinggi">Tinggi (m):</label>
        <input type="number" id="tinggi" required><br><br>

        <input type="button" value="Hitung BMI" onclick="hitungBMI()">
    </form>

    <div class="keterangan">
        <table border="1">
            <tr>
                <th>Underweigth</th>
                <th>Normal</th>
                <th>Overweigth</th>
                <th>Obesitas</th>
            </tr>
            <tr>
                <td>Under 18.5</td>
                <td>18.5 - 24.9</td>
                <td>25 - 29.9</td>
                <td>Over 30</td>
            </tr>
        </table>
    </div>

    <h2>Hasil:</h2>
    <p id="hasilBMI"></p>

    <script src="src/index.js"></script>
</body>
</html>
